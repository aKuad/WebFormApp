<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/base.css">
    <link rel="stylesheet" type="text/css" href="../static/objects.css">
    <script type="text/javascript" charset="UTF-8" src="../static/form-send.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header></header>

    <!-- Main content -->
    <div class="base-container">
      <h1>タイトル</h1>

      <div class="main-secspace">
        <div class="main-container">氏名をご記入下さい。*</div>
        <div class="main-container">
          <input type="text" class="obj-fullwide form-noEmpty" placeholder="氏名を記入">
        </div>
      </div>

      <div class="main-secspace">
        <div class="main-container">性別を選んで下さい。*</div>
        <div class="main-container">
          <select class="obj-fullwide form-noEmpty">
            <option disabled value="">性別を選択</option>
            <option value="0">男性</option>
            <option value="1">女性</option>
            <option value="2">その他</option>
          </select>
        </div>
      </div>

      <div class="main-secspace">
        <div class="main-container">* は必須解答の項目です。</div>
      </div>

      <div class="button-container">
        <a href=""><div class="button-content">トップへ戻る</div></a>
      </div>
      <div class="button-container">
        <a href=""><div class="button-content">回答を送信</div></a>
      </div>
    </div>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
